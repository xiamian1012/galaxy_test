<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="galaxy display">    
<title>galaxy display</title>    
<style>
html,body{height:100%;width:100%;padding:0px;margin:0;box-sizing:border-box;}
    
#app {
    width: 100%;
    height: 100%;
}    
#chart1 {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 1420px;
    height: 700px;
}
#background {
    position: absolute;
    background-color: #000000;
    width: 100%;
    height: 100%;
    top: 0px;
    z-index: 0;
}

</style>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts-gl/2.0.7/echarts-gl.min.js"></script>

</head>
<body>
<div id="background">
    <img src="https://cdn.jsdelivr.net/gh/xiamian1012/echarts@store/icon/background4.jpg"/>
</div>

</body>

        <script type="text/javascript">
        // 一开始加载就适应屏幕的宽高
        $(function() {
            //offsetWidth： 获取body元素对象的宽度，即offsetWidth=width+padding+border availWidth：返回当前屏幕宽度
            var scale = document.body.clientWidth / 1920;
            $(document.body).css("zoom",  scale );
        });
        $(window).resize(function() {
            var scale = document.body.clientWidth / 1920;
            $(document.body).css("zoom", scale );
        });

     </script>
</html>
